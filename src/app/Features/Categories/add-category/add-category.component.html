
<div class="container">
    <h1 class="mt-3">
        Add Category
    </h1>
<form #form = "ngForm" (ngSubmit)="onFormSubmit(form)"> <!--this defines the function for submitting the form-->


    <div class="mt-3">
        <label for="categoryName" class="form-label">
                Category Name
        </label>
        <input ngModel type="text" #categoryName ="ngModel"  id="categoryName" class="form-control" name="categoryName" [(ngModel)] = "model.name" required>
       
    </div>
    <div class="alert alert-danger" *ngIf= "categoryName.invalid && categoryName.touched" > Category name cannot be empty </div>

    <div class="mt-3">
        <label for="categoryUrlHandle" class="form-label">
                Category Url Handle
        </label>
        <input ngModel type="text" #categoryUrlHandle ="ngModel" id="categoryUrlHandle" class="form-control" name="categoryUrlHandle" [(ngModel)]="model.urlHandle" required>
    </div>
    <div class="alert alert-danger" *ngIf= "categoryUrlHandle.invalid && categoryUrlHandle.touched" > Category Url Handle cannot be empty </div>
    <div class="mt-3">
    <button type="submit" class="btn btn-primary" [disabled]="form.invalid">
       Save
    </button>
</div>
</form>
</div>
