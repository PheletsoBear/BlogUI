<div class="card h-100">
  <div class="card-header d-flex">
        <h3 class="card-title">Images</h3>
            <div class="mt-2 ms-auto">
                <button type="button" class="btn-close" (click)="emitCloseEvent()"></button>
            </div>
           
        
  </div> 
     
        <div class="card-body">
            <div class="d-flex flex-md-row flex-sm-column flex-wrap">
                <div class="col-8 p-4"></div>
                <div class="col-4 p-4 bg-light">
                    <h5>Upload Image</h5>
                    <form >
                       <div class="mt-3">
                        <input type="file" class="form-control">
                       </div> 
                        <div class="mt-3">
                            <input type="text" class="form-control"
                            placeholder="File Name" name="filename">
                        </div>
                        <div class="mt-3">
                            <input type="text" class="form-control"
                            placeholder="Title" name="title">
                        </div>
                      
                        <div class="mt-3">
                           <button type="submit" class="btn btn-dark">Submit</button>
                        </div>
                      
                    </form>
                </div>
            </div>
        </div>
   
</div>
